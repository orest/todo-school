<div [ngSwitch]="mode">
    <div *ngSwitchCase="componentStates.Display">
        <div class="row">
            <div class="col-sm-10 col-xs-6">
                <span *ngIf="todo.isCompleted">
                    <s>{{todo.title}}</s>
                </span>
                <span *ngIf="!todo.isCompleted">{{todo.title}}</span>
            </div>

            <div class="col-sm-2 col-xs-6 text-right">
                <a [routerLink]="['./todo',todo.id]" class="no-decor" class="btn btn-sm btn-default">
                    <span>
                        <i class="icon-larger glyphicon glyphicon-pencil"></i>
                    </span>
                </a>

                <a (click)="markAsCompleted()" class="btn btn-success">
                    <i class="icon-larger glyphicon glyphicon glyphicon-ok "></i>
                </a>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="componentStates.Create">

        <div class="form-group">
            <label>Todo Name</label>
            <textarea rows="8" type="text" [(ngModel)]="newTodo.title" class="form-control"></textarea>

        </div>
        <div class="form-group text-right">
            <button (click)="createToDo()" class="btn btn-success"> Add New </button>
        </div>
    </div>
    <div *ngSwitchCase="componentStates.Edit">Edit</div>
</div>
