<div class="navbar navbar-default">
    <div class="header-nav">
      <div class="navbar-brand">
        <a routerLink="/">
          <i class="glyphicon glyphicon-chevron-left"></i> Back </a>
      </div>
    </div>
  </div>
  
  <hr>
  <div class="alert alert-success" *ngIf="isSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Successfully Saved</strong>
    Data saved successfuly
  
  </div>
  
  <div class="alert alert-danger" *ngIf="isError">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{errorMessage|json}}
  </div>
  
  <div class="panel panel-primary">
    <div class="panel-heading">Todo Details</div>
    <div class="panel-body">
      <div class="col-md-10 col-md-offset-1">
        <form novalidate #editForm="ngForm" class="form-horizontal">
          <div class="form-group">
            <label class="col-md-2">Title</label>
            <div class="col-md-10">
              <textarea name="title" [(ngModel)]="todo.title" #title="ngModel" required class="form-control" rows="8"></textarea>
              <div class="text-danger" *ngIf="title.touched && title.invalid && title.errors.required">required!</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2">Minutes Spent</label>
            <div class="col-md-2">
              <input type="number" name="minutesSpent" [(ngModel)]="todo.minutesSpent" class="form-control">
            </div>
            <button class="btn btn-default " (click)="startTodo()">
            
                <span>
                  <i class="glyphicon glyphicon-play"></i>
                </span>
              </button>
          </div>
          <div class="form-group">
            <label class="col-md-2">Priority</label>
            <div class="col-md-2">
              <input type="text" name="priority" [(ngModel)]="todo.priority" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2">Start Date</label>
            <div class="col-md-4">
              <input type="text" readonly value="{{todo.startDate}}" class="form-control">
            </div>
          </div>
          <div class="form-group">
              <label class="col-md-2">Completed Date</label>
              <div class="col-md-4">
                <input type="text" readonly value="{{todo.endDate|date:'medium'}}" class="form-control">
              </div>
            </div>
  
          <div class="form-group">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="isCompleted" [(ngModel)]="todo.isCompleted">Is Completed</label>
              </div>
            </div>
  
          </div>
  
          <div class="form-group">
            <div class="col-md-2">
            </div>
  
            <div class="col-md-6">
        
                
                <button class="btn btn-success " (click)="saveTodo()" [disabled]="editForm.invalid">
                  Save
                  <span>
                    <i class="glyphicon glyphicon-floppy-disk"></i>
                  </span>
                </button>
                <button class="btn btn-danger " (click)="deleteTodo()">
                  Delete
                  <span>
                    <i class="glyphicon glyphicon-trash"> </i>
                  </span>
                </button>
                <a [routerLink]="['/']" class="btn btn-default">
                  Cancel
                  <span>
                    <i class="glyphicon glyphicon-remove"></i>
                  </span>
                </a>
          
  
            </div>
          </div>
        </form>
      </div>
  
  
    </div>
  </div>
